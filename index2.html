<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MasterKode</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid name">
            <a class="navbar-brand" href="index.html"><img src="images/logo.png"></a>
            <h2>MasterKode</h2>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=#navbarResponsive>
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row welcome text-center">
            <h1 class = "col-12 display-2 welcome-text"> Welcome to MasterKode </h1>
            <h4 class="muted-text">First time user? Click <a href="#">here.</a></h4>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="camera container-fluid col-xs-12 col-md-3">
                <a class="btn btn-large btn-danger" href="#">
  <i class="icon-flag icon-2x pull-left"></i> Font Awesome<br>Version 3.6.0</a>
            </div>
            <div class="container-fluid col-xs-12 col-md-6">
                <textarea id="response" rows="8" cols="50" placeholder="Your code goes here!">
                </textarea>
                <button onClick='analyze()' id="button" type="submit">Submit</button>
                
            </div>
            <div class="container-fluid col-xs-12 col-md-3">
                <h4>run goes here</h4>
            </div>
        </div>
        <script>
            function analyze() {
            var codeSnippet = document.getElementById("response").value;
            
            $.ajax({
                url: 'http://localhost:3000/',
                dataType: 'json',
                type: 'post',
                contentType: 'application/json',
                body: JSON.stringify( { "comment": codeSnippet } ),
                processData: false,
                success: function( data, textStatus, jQxhr ){
                    $('#response pre').html( JSON.stringify( data ) );
                    console.log("success")
                },
                error: function( jqXhr, textStatus, errorThrown ){
                    console.log("4");
                    console.log( errorThrown );
                }
            });
        }
        
        </script>
</body>
